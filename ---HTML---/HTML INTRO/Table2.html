<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
        <caption>Food Stall</caption>
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="2">Items</th>
                    <th colspan="2">Price</th>
                </tr>

                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Samosa</td>
                    <td>10</td>
                    <td>0.9</td>
                </tr>

                <tr>
                    <td>Jalebi</td>
                    <td>20</td>
                    <td>1.2</td>
                </tr>

                <tr>
                    <td>Pakoda</td>
                    <td>12</td>
                    <td>0.9</td>
                </tr>
            </tbody>

        </table>
</body>
</html>
